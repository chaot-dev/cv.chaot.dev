<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
  <!--<![endif]-->
  {% include head.html %}

  <body>
    <div class="wrapper">
      {% include sidebar.html %}

      <div class="main-wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    <style>
      #forkongithub a {
        background: #4cac9d;
        color: #fff;
        text-decoration: none;
        font-family: "Roboto", sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        position: relative;
        transition: 0.5s;
      }
      #forkongithub a:hover {
        background: #4cac9d;
        color: #fff;
      }
      #forkongithub a::before,
      #forkongithub a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
      }
      #forkongithub a::after {
        bottom: 1px;
        top: auto;
      }
      @media screen and (min-width: 800px) {
        #forkongithub {
          position: absolute;
          display: block;
          top: -35px;
          left: 0;
          width: 200px;
          overflow: hidden;
          height: 200px;
          z-index: 9999;
        }
        #forkongithub a {
          width: 200px;
          position: absolute;
          top: 60px;
          left: -60px;
          transform: rotate(-45deg);
          -webkit-transform: rotate(-45deg);
          -ms-transform: rotate(-45deg);
          -moz-transform: rotate(-45deg);
          -o-transform: rotate(-45deg);
          box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
      }</style
    ><span id="forkongithub"
      ><a
        href="https://github.com/phixion/cv.inferior.dev/tree/gh-pages/contact"
        >Hire me on GitHub</a
      ></span
    >

    {% include scripts.html %}
  </body>
</html>
